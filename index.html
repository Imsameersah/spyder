    <style>
        :root {
            --black: #000000;
            --white: #ffffff;
            --gray: #333333;
            --light-gray: #f0f0f0;
            --accent: #ff0000;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: var(--white);
            color: var(--black);
            font-family: 'Poppins', sans-serif;
            line-height: 1.4;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            display: grid;
            grid-template-columns: 1fr 300px;
            min-height: 100vh;
            gap: 0;
        }
        
        /* Header */
        header {
            grid-column: 1 / -1;
            background: var(--black);
            color: var(--white);
            padding: 20px;
            border-bottom: 5px solid var(--accent);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-weight: 700;
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: -1px;
        }
        
        .search-container {
            display: flex;
            gap: 10px;
        }
        
        .search-box {
            padding: 10px 15px;
            background: var(--white);
            border: 2px solid var(--black);
            color: var(--black);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            width: 250px;
        }
        
        .search-btn {
            padding: 10px 20px;
            background: var(--accent);
            border: 2px solid var(--black);
            color: var(--white);
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            cursor: pointer;
        }
        
        /* Player Section */
        .player-section {
            background: var(--black);
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-right: 5px solid var(--accent);
        }
        
        .player-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--white);
            text-transform: uppercase;
        }
        
        .player-container {
            flex: 1;
            background: var(--black);
            border: 5px solid var(--gray);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 400px;
        }
        
        .player-placeholder {
            text-align: center;
            padding: 40px;
            color: var(--light-gray);
        }
        
        .player-placeholder h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--accent);
        }
        
        .player-placeholder p {
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        
        .stream-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Channels Section */
        .channels-section {
            background: var(--light-gray);
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-left: 5px solid var(--black);
            height: 100vh;
            overflow: hidden;
        }
        
        .channels-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-shrink: 0;
        }
        
        .channels-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--black);
            text-transform: uppercase;
        }
        
        .channels-count {
            background: var(--black);
            color: var(--white);
            padding: 5px 10px;
            font-weight: 700;
            font-size: 0.9rem;
        }
        
        .channels-list {
            overflow-y: auto;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding-right: 10px;
            max-height: calc(100vh - 120px);
        }
        
        .channel-item {
            background: var(--white);
            border: 2px solid var(--black);
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }
        
        .channel-item:hover {
            background: var(--black);
            color: var(--white);
        }
        
        .channel-item.active {
            background: var(--accent);
            color: var(--white);
            border-color: var(--black);
        }
        
        .channel-name {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 1rem;
        }
        
        .channel-country {
            font-size: 0.8rem;
            color: var(--gray);
            text-transform: uppercase;
        }
        
        .channel-item:hover .channel-country {
            color: var(--light-gray);
        }
        
        /* Footer */
        footer {
            grid-column: 1 / -1;
            background: var(--black);
            color: var(--white);
            padding: 20px;
            text-align: center;
            border-top: 5px solid var(--accent);
        }
        
        .made-by {
            font-weight: 700;
            font-size: 1rem;
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--white);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--black);
        }
        
        /* Responsive */
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .channels-section {
                order: -1;
                border-left: none;
                border-bottom: 5px solid var(--black);
                height: 40vh;
            }
            
            .player-section {
                border-right: none;
                height: 60vh;
            }
        }
        
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 15px;
            }
            
            .search-container {
                width: 100%;
            }
            
            .search-box {
                width: 100%;
            }
            
            .logo {
                font-size: 1.5rem;
            }
        }


        .logo {
    font-weight: 900;
    font-size: 2.5rem;
    text-transform: uppercase;
    letter-spacing: -1px;
    background: linear-gradient(45deg, #ff0000, #df87ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    position: relative;
    transition: all 0.3s ease;
    cursor: pointer;
}

.logo:hover {
    /* transform: scale(1.05); */
    text-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
}

.logo::after {
    content: "";
    position: absolute;
    bottom: -5px;
    left: 0;
    width: 0;
    height: 3px;
    background: #ff0000;
    transition: width 0.3s ease;
}

.logo:hover::after {
    width: 100%;
}

/* Glitch effect on hover */
@keyframes glitch {
    0% { transform: translate(0); }
    20% { transform: translate(-2px, 2px); }
    40% { transform: translate(-2px, -2px); }
    60% { transform: translate(2px, 2px); }
    80% { transform: translate(2px, -2px); }
    100% { transform: translate(0); }
}

.search-container {
    display: flex;
    gap: 10px;
    align-items: center;
}

.search-box {
    padding: 12px 20px;
    background: #ffffff;
    border: 3px solid #000000;
    color: #000000;
    font-family: 'Poppins', sans-serif;
    font-size: 1rem;
    width: 300px;
    transition: all 0.3s ease;
    outline: none;
}

.search-box:focus {
    border-color: #ff0000;
    box-shadow: 0 0 0 3px rgba(255, 0, 0, 0.2);
    transform: translateY(-2px);
}

.search-box:hover {
    border-color: #ff0000;
    background: #f8f8f8;
}

.search-btn {
    padding: 12px 25px;
    background: #ff0000;
    border: 3px solid #000000;
    color: #ffffff;
    font-family: 'Poppins', sans-serif;
    font-weight: 700;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.search-btn:hover {
    background: #f60ee3;
    color: #ffffff;
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(255, 0, 0, 0.3);
}

.search-btn:active {
    transform: translateY(-1px);
    box-shadow: 0 4px 10px rgba(255, 0, 0, 0.3);
}

/* Glitch effect on search button hover */
@keyframes searchGlitch {
    0% { transform: translateY(-3px) translateX(0); }
    25% { transform: translateY(-3px) translateX(-1px); }
    50% { transform: translateY(-3px) translateX(1px); }
    75% { transform: translateY(-3px) translateX(-1px); }
    100% { transform: translateY(-3px) translateX(0); }
}

.search-btn:hover {
    animation: searchGlitch 0.2s ease;
}

/* Pulse effect for search box when focused */
@keyframes searchPulse {
    0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.4); }
    70% { box-shadow: 0 0 0 10px rgba(255, 0, 0, 0); }
    100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
}

.search-box:focus {
    animation: searchPulse 1.5s infinite;
}

        .live-indicator {
    display: inline-flex;
    align-items: center;
    gap: 4px;
    background: #ff3838;
    color: white;
    padding: 2px 8px;
    border-radius: 12px;
    font-size: 0.8rem;
    font-weight: bold;
    margin-left: 8px;
    animation: pulse 2s infinite;
}

.live-indicator::before {
    content: "‚óè";
    font-size: 0.6rem;
    animation: blink 1.5s infinite;
}

@keyframes blink {
    0%, 50% { opacity: 1; }
    51%, 100% { opacity: 0.3; }
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

            { name: "BallySportsDetroit[USA]", country: "USA", url: "https://topembed.pw/channel/BallySportsDetroit[USA]" },
            { name: "SportsnetOne[Canada]", country: "Canada", url: "https://topembed.pw/channel/SportsnetOne[Canada]" },
            { name: "SportsnetPacific[Canada]", country: "Canada", url: "https://topembed.pw/channel/SportsnetPacific[Canada]" }
        ];

        // DOM elements
        const channelsList = document.getElementById('channelsList');
        const channelsCount = document.getElementById('channelsCount');
        const streamIframe = document.getElementById('streamIframe');
        const playerPlaceholder = document.querySelector('.player-placeholder');
        const searchBox = document.querySelector('.search-box');
        const searchBtn = document.querySelector('.search-btn');

        // Populate channels list
        function populateChannelsList(channelsArray) {
            channelsList.innerHTML = '';
            channelsCount.textContent = `${channelsArray.length} CHANNELS`;
            
            channelsArray.forEach(channel => {
                const channelItem = document.createElement('div');
                channelItem.className = 'channel-item';
                channelItem.innerHTML = `
                    <div class="channel-name">${channel.name}</div>
                    <div class="channel-country">${channel.country}</div>
                `;
                channelItem.addEventListener('click', () => selectChannel(channel, channelItem));
                channelsList.appendChild(channelItem);
            });
        }

        // Select channel and load stream
        function selectChannel(channel, element) {
            // Remove active class from all channels
            document.querySelectorAll('.channel-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // Add active class to selected channel
            element.classList.add('active');
            
            // Hide placeholder and show iframe
            playerPlaceholder.style.display = 'none';
            streamIframe.style.display = 'block';
            
            // Load the stream
            streamIframe.src = channel.url;
        }

        // Search functionality
        function performSearch() {
            const searchTerm = searchBox.value.toLowerCase().trim();
            
            if (searchTerm === '') {
                populateChannelsList(channels);
                return;
            }
            
            const filteredChannels = channels.filter(channel => 
                channel.name.toLowerCase().includes(searchTerm) || 
                channel.country.toLowerCase().includes(searchTerm)
            );
            
            populateChannelsList(filteredChannels);
        }

        // Event listeners
        searchBtn.addEventListener('click', performSearch);
        searchBox.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        // Initialize the page
        populateChannelsList(channels);
    </script>
</body>
</html>
